<!DOCTYPE html>
<html lang="en">
  <head>
    <title>光影特效</title>
  </head>
  <style>#mydiv { margin: 0 0 0 ; display: grid; place-items: center; width: 1600px; height:1000px; background: lightblue url('https://cccimg.com/view.php/3e840cc10f2d39196292abee8eee2c6c.jpg') no-repeat center/cover;box-shadow: 0px 0px 0px #000; user-select: none; overflow: hidden; position: relative; z-index: 1; --state: running; }
        #codePre { font: normal 14px/20px Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; }
    .green { color: green; }
    #vid1 {
      position: absolute;
      width: 120%;
      height: 120%;
      top:-100px;
    left:-101px;
      object-fit: cover;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index:3;
      opacity: 0.5;
    }
    #vid2{
      position: absolute;
      width: 110%;
      height: 120%;
      top:-100px;
    
      object-fit: cover;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 2;
      opacity: .20;
    }
    </style>    
    
  <body>
    <div id="mydiv"><video id="vid1" src="https://img.tukuppt.com/video_show/2269348/00/14/92/5e67af3447155.mp4" autoplay="" loop="" muted=""></video><video id="vid2" src="./lii.mp4" autoplay="" loop="" muted=""></video></div>
     <audio id="aud" src="https://music.16.com/song/media/outer/url?id=1450588967" autoplay="" loop=""></audio> 
    </body>
</html>
