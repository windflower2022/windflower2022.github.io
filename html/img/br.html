<!DOCTYPE html>
<html lang="en">
  <head>
    <title>放大移动特效</title>
  </head>
  <style>
    #papa  { margin: 100px 0px;width: 1600px;box-shadow: 0px 0px 0px 0px #cccccc, 0px 0px 0px 0px #880000; overflow: hidden;height: 900px;background: url('https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg') no-repeat center/cover;border: 0px solid;display: grid;  position: relative;z-index: 12345; --state: running;  }
    
    .photo {width: 80%; height: 80%;
        position: absolute;z-index: 1;
        top:0px; left:0px;
        opacity: 0;
        animation: round 180s linear infinite;}
    @keyframes round {
    0% { -webkit-transform:rotate(0)scale(1)translate(0%,0%); opacity:0}
    8% { -webkit-transform:rotate(0)scale(1.5)translate(-10%,0%); opacity:1}
    16% { -webkit-transform:rotate(0)scale(1.5)translate(0%,10%)rotateZ(0deg); opacity:1}
    24% { -webkit-transform:rotate(0)scale(1.5)translate(0%,-10%)rotateZ(0deg); opacity:0}
    32% { -webkit-transform:rotate(0)scale(1.5)translate(10%,0%)rotateZ(0deg); opacity:1}
    40% { -webkit-transform:rotate(0deg)scale(1.5)translate(0%,0%)rotateZ(0deg); opacity:0}
    }
    img:nth-child(1) {animation-delay: 162s;}
    img:nth-child(2) {animation-delay: 144s;}
    img:nth-child(3) {animation-delay: 126s;}
    img:nth-child(4) {animation-delay: 108s;}
    img:nth-child(5) {animation-delay: 90s;}
    img:nth-child(6) {animation-delay: 72s;}
    img:nth-child(7) {animation-delay: 54s;}
    img:nth-child(8) {animation-delay: 36s;}
    img:nth-child(9) {animation-delay: 18s;}
    img:nth-child(10) {animation-delay: 0s;}
    .stop img:nth-child(1), 
    .stop img:nth-child(2), 
    .stop img:nth-child(3), 
    .stop img:nth-child(4), 
    .stop img:nth-child(5),  
    .stop img:nth-child(6), 
    .stop img:nth-child(7), 
    .stop img:nth-child(8),
    .stop img:nth-child(9),
    .stop img:nth-child(10){animation-play-state: paused;}
    
    </style> 
  <body>
    <div id="papa">
      <span id="fullscreen"></span>
      <div id='dt'><img id="Img" src="https://pic.imgdb.cn/item/64f335fd661c6c8e54d6b032.png" width="100%" height="100%"></div>
      
      <div id="testImg" >
      <img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /><img class="photo" 
      src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" />
      </div>
    </body>
</html>
