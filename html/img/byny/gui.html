<!DOCTYPE html>
<html lang="en">
<head>
    <title>全屏图片轮播效果</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
@font-face{font-family:FontStyle;src:url(".");font-display:fallback;}
@font-face {font-family: "shishang";src: url(".");font-display:fallback;}
*{padding:0;margin:0;box-sizing:border-box;
}html{font-size:10px;}body{background-color:#000;
}.slideshow{width:100%;height:100vh;
position:relative;overflow:hidden;
}.slideshow-item{width:inherit;
height:inherit;position:absolute;
opacity:0;
animation:slideanim 62s infinite;
}
.slideshow-item:nth-child(1),
.slideshow-item:nth-child(1) img{animation-delay:0;
}
.slideshow-item:nth-child(2),
.slideshow-item:nth-child(2) img{animation-delay:20s;
}.slideshow-item:nth-child(3),
.slideshow-item:nth-child(3) img{animation-delay:40s;
}.slideshow-item img{width:100%;
height:100%;object-fit:cover;
animation:zoom 62s infinite;
}
.slideshow-item-text{max-width:50%;
position:absolute;
top:50%;
transform:translateY(-50%);
left:0;
background-color:rgba(0,0,0,0.8);
color:#fff;
padding:10rem 5rem;
font-family:'Raleway',sans-serif;
}
.slideshow-item-text h5{font-size:3.5rem;
letter-spacing:3px;
font-family:shishang,'微软雅黑';
}.slideshow-item-text p{font-weight:300;
font-size:1.6rem;
margin-top:2rem;
font-family:FontStyle,'微软雅黑';
}@keyframes slideanim{25%{opacity:1;
}
40%{opacity:0;
}}
@keyframes zoom{100%{transform:scale(1);
}}
@media screen and (max-width:1100px){.slideshow-item-text{max-width:75%;
}}
@media screen and (max-width:768px){.slideshow-item-text{padding:3rem 1.5rem;
}}
@media screen and (max-width:456px){.slideshow-item-text{max-width:100%;
top:inherit;
transform:translateY(0);
bottom:0;}.slideshow-item-text h5{font-size:2rem;
}.slideshow-item-text p{font-size:1rem;
}}

        /* 视频相关样式 */
        .mypic {
            position: absolute;
            right: 1060px;
            top: 100px;
            cursor: pointer;
            mix-blend-mode: Multiply;
            z-index: 3;
        }
        
        #vid3 {
            position: absolute;
            width: 100%;
            height: 110%;
            right: 0%;    
            top: -280px;
            object-fit: cover;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 2;
            opacity: 0.00;
        }
        
        #vid4 {
            position: absolute;
            width: 100%;
            height: 66%;
            top: 400px;
            object-fit: cover;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 2;
            opacity: 0.04;
        }

        #vid5 {
            position: absolute;
            width: 100%;
            height: 110%;
            top: -80px;
            object-fit: cover;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 2;
            opacity: 0.12;
        }
    </style>        
</head>
<body> 
    <div class="slideshow-item">
        <img src="https://cccimg.com/view.php/b6ced4a91938c9fcd22b356908d6c8a1.png" alt="First Image Silde Picture">
        </div>
        <div class="slideshow-item">
        <img src="https://cccimg.com/view.php/21cf2c1183e1efa34430b085adb3f9d5.png" alt="First Image Silde Picture">
        </div>
        <div class="slideshow-item">
        <img src="https://cccimg.com/view.php/b6ced4a91938c9fcd22b356908d6c8a1.png" alt="First Image Silde Picture">
        </div>
        
        <!-- 视频元素 -->
        <div class="mypic"><img src="" alt="" /></div>        
        <video id="vid3" src="https://img.tukuppt.com/video_show/2269348/00/14/66/5e5a2c53955d7.mp4" autoplay="" loop="" muted=""></video>
        <video id="vid4" src="https://img.tukuppt.com/video_show/2629112/00/02/23/5b5885f450f50.mp4" autoplay="" loop="" muted=""></video>
        <video id="vid5" src="https://img.tukuppt.com/video_show/15653652/00/80/83/60d04564c32f7.mp4" autoplay="" loop="" muted=""></video>
    </div>
</body>
</html>
