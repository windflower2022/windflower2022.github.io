<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉冲击击转场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .perspective {
                perspective: 1000px;
            }
            .preserve-3d {
                transform-style: preserve-3d;
            }
            .backface-hidden {
                backface-visibility: hidden;
            }
            .transition-transform {
                transition-property: transform;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 300ms;
            }
            .filter-bw {
                filter: grayscale(100%);
            }
            .filter-none {
                filter: grayscale(0%);
            }
        }

        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }

        /* 幻灯片容器 */
        #slideshow {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 幻灯片样式 */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            z-index: 10;
        }

        /* 推进效果 */
        .advance-effect {
            animation: advance 1s ease-out forwards;
        }

        @keyframes advance {
            from {
                transform: scale(0.3);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 拉远效果 */
        .pull-away-effect {
            animation: pullAway 1s ease-in forwards;
        }

        @keyframes pullAway {
            from {
                transform: scale(1.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 迷幻频闪效果 */
        .psychedelic-strobe-effect {
            animation: strobe 0.1s ease-in-out 10;
        }

        @keyframes strobe {
            0%, 100% {
                filter: grayscale(0%);
                opacity: 1;
            }
            50% {
                filter: grayscale(100%);
                opacity: 0.8;
            }
        }

        /* 控制按钮样式 */
        .control-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* 指示器样式 */
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background-color: white;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="relative w-full h-full flex items-center justify-center">
        <!-- 幻灯片容器 -->
        <div id="slideshow" class="relative w-full h-full overflow-hidden">
            <!-- 幻灯片将通过JS动态添加 -->
        </div>

        <!-- 控制按钮 -->
        <div id="prevBtn" class="control-btn prev-btn">
            <i class="fa fa-angle-left text-white text-3xl"></i>
        </div>
        <div id="nextBtn" class="control-btn next-btn">
            <i class="fa fa-angle-right text-white text-3xl"></i>
        </div>

        <!-- 指示器 -->
        <div id="indicators" class="indicators">
            <!-- 指示器将通过JS动态添加 -->
        </div>
    </div>

    <script>
        // 图片数组
        const images = [
            "https://i.ibb.co/sdPBn9WS/wsrjcck1.jpg",
            "https://i.ibb.co/WNDynD3X/wsrjcck3.jpg",
            "https://i.ibb.co/cSkScBb0/wsrjcck2.jpg",
            "https://i.ibb.co/v413rpmn/wsrjcck4.jpg",
            "https://i.ibb.co/mF1hP4qM/wsrjcck5.jpg",
            "https://i.ibb.co/0VXmrndC/wsrjcck6.jpg"
        ];

        // 当前幻灯片索引
        let currentIndex = 0;
        
        // 幻灯片切换间隔（毫秒）
        const interval = 4000;
        
        // 定时器ID
        let timerId;
        
        // 效果数组
        const effects = [
            advanceEffect,      // 推进效果（由远到近）
            pullAwayEffect,     // 拉远效果
            psychedelicStrobeEffect  // 迷幻频闪效果（黑白交替）
        ];
        
        // 当前效果索引
        let currentEffectIndex = 0;
        
        // 初始化幻灯片
        function initSlideshow() {
            const slideshow = document.getElementById('slideshow');
            const indicators = document.getElementById('indicators');
            
            // 创建幻灯片
            images.forEach((src, index) => {
                const slide = document.createElement('img');
                slide.src = src;
                slide.className = 'slide';
                if (index === 0) {
                    slide.classList.add('active');
                }
                slideshow.appendChild(slide);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(indicator);
            });
            
            // 开始自动播放
            startAutoPlay();
            
            // 添加控制按钮事件
            document.getElementById('prevBtn').addEventListener('click', prevSlide);
            document.getElementById('nextBtn').addEventListener('click', nextSlide);
        }
        
        // 开始自动播放
        function startAutoPlay() {
            timerId = setInterval(nextSlide, interval);
        }
        
        // 停止自动播放
        function stopAutoPlay() {
            clearInterval(timerId);
        }
        
        // 切换到下一张幻灯片
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            // 隐藏当前幻灯片
            slides[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            
            // 计算下一张幻灯片索引
            currentIndex = (currentIndex + 1) % slides.length;
            
            // 如果播放完一轮，切换效果
            if (currentIndex === 0) {
                currentEffectIndex = (currentEffectIndex + 1) % effects.length;
            }
            
            // 清除之前的效果
            clearEffects(slides);
            
            // 应用当前效果显示下一张幻灯片
            effects[currentEffectIndex](slides, currentIndex);
            
            // 更新指示器
            indicators[currentIndex].classList.add('active');
        }
        
        // 切换到上一张幻灯片
        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            // 隐藏当前幻灯片
            slides[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            
            // 计算上一张幻灯片索引
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            
            // 清除之前的效果
            clearEffects(slides);
            
            // 应用当前效果显示上一张幻灯片
            effects[currentEffectIndex](slides, currentIndex);
            
            // 更新指示器
            indicators[currentIndex].classList.add('active');
            
            // 重置自动播放定时器
            stopAutoPlay();
            startAutoPlay();
        }
        
        // 切换到指定幻灯片
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            // 隐藏当前幻灯片
            slides[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            
            // 更新当前索引
            currentIndex = index;
            
            // 清除之前的效果
            clearEffects(slides);
            
            // 应用当前效果显示指定幻灯片
            effects[currentEffectIndex](slides, currentIndex);
            
            // 更新指示器
            indicators[currentIndex].classList.add('active');
            
            // 重置自动播放定时器
            stopAutoPlay();
            startAutoPlay();
        }
        
        // 清除所有效果
        function clearEffects(slides) {
            slides.forEach(slide => {
                slide.classList.remove('advance-effect', 'pull-away-effect', 'psychedelic-strobe-effect');
            });
        }
        
        // 推进效果（由远到近）
        function advanceEffect(slides, index) {
            slides[index].classList.add('active', 'advance-effect');
        }
        
        // 拉远效果
        function pullAwayEffect(slides, index) {
            slides[index].classList.add('active', 'pull-away-effect');
        }
        
        // 迷幻频闪效果（黑白交替）
        function psychedelicStrobeEffect(slides, index) {
            slides[index].classList.add('active', 'psychedelic-strobe-effect');
        }
        
        // 页面加载完成后初始化幻灯片
        window.addEventListener('load', initSlideshow);
    </script>
</body>
</html>
