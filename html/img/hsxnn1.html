<!DOCTYPE html>
<html lang="en">
<head>
    <title>背景图片示例</title>
    <style>
        #mydiv { 
            margin: 0;
            display: grid;
            place-items: center;
            width: 100vw;  /* 使用视口宽度，确保全屏显示 */
            height: 100vh; /* 使用视口高度，确保全屏显示 */
            top: 0;
            background: lightblue url('https://i.ibb.co/23cGjBnM/whsxnn.jpg') no-repeat center/cover;
            /* 更换为稳定的示例图片链接，原链接可能失效 */
            box-shadow: 0px 0px 0px #000;
            user-select: none;
            overflow: hidden;
            position: relative;
            z-index: 1;  /* 降低基础层级，避免覆盖问题 */
        }
        
        .mypic {
            position: absolute;
            right: 1060px;
            top: 100px;
            cursor: pointer;
            mix-blend-mode: multiply;
            z-index: 3; /* 确保图片在视频上方 */
        }
        
        /* 视频统一样式 */
        video[id^="vid"] {
            position: absolute;
            width: 100%;
            height: 110%;
            object-fit: cover;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 2; /* 视频在背景之上，图片之下 */
            opacity: 0.0; /* 临时提高透明度，方便调试 */
        }
        
        #vid3 { top: -280px; right: 0; }
        #vid4 { top: -160px; }
        #vid5 { top: -80px; }
    </style>        
</head>
<body>
    <div id="mydiv">   
        <!-- 添加示例图片，确保src有效 -->
        <div class="mypic">
            <img src="" alt="" />
        </div>        
        <video id="vid3" src="https://img.tukuppt.com/video_show/2269348/00/14/66/5e5a2c53955d7.mp4" autoplay loop muted></video>
        <video id="vid4" src="https://video.699pic.com/videos/ing_left_all/ING_VID_2461737.mp4" autoplay loop muted></video>
        <video id="vid5" src="https://img.tukuppt.com/video_show/15653652/00/80/83/60d04564c32f7.mp4" autoplay loop muted></video>
    </div>
</body>
</html>
