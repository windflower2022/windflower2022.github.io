<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>风花音画</title>
<link rel="stylesheet" type="text/css" href="./qg1.css" />
<script type="text/javascript" src="./qg1.js"></script>
</head>

<body>
<div class="mBody" style="height: 900px; width: 1600px;">
  <div id="content">
    <div class="main">
      <div class="zzql">
        <div class="hotPic">
          <div class="num"> <span class="cur">1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span></div>
          <ul class="pic">
            <li style="display:block;"> <img src="http://wj.fqingy.com/sc/99/zwyf%E6%A0%87%E9%A2%98.jpg" /></li>
			<li> <img src="https://s1.ax1x.com/2022/11/04/xOP86U.jpg" /></li>
            <li> <img src="https://s1.ax1x.com/2022/03/28/qs1xUg.jpg" /></li>
            <li> <img src="https://s1.ax1x.com/2022/11/01/x7Ovxx.jpg" /></li>
            <li> <img src="https://s1.ax1x.com/2022/11/04/xOPN79.jpg" /></li>
            <li> <img src="https://s1.ax1x.com/2022/11/01/x7qVzV.jpg" /></li>
			<li> <img src="http://wj.fqingy.com/sc/99/c2.jpg" /></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	var sw = 0;
	$(".hotPic .num span").mouseover(function(){
		sw = $(".hotPic .num span").index(this);
		myShow(sw);
	});
	function myShow(i){
		$(".hotPic .num span").eq(i).addClass("cur").siblings("span").removeClass("cur");
		$(".hotPic .pic li").eq(i).stop(true,true).fadeIn(600).siblings("li").fadeOut(600);
		//$(".hotPic .text p").eq(i).show().siblings("p").hide();
	}

	$(".hotPic").hover(function(){
		if(myTime){
		   clearInterval(myTime);
		}
	},function(){
		myTime = setInterval(function(){
		  myShow(sw)
		  sw++;
		  if(sw==$(".hotPic .pic li").length){sw=0;}
		} , 5000);
	});
	//自动开始
	var myTime = setInterval(function(){
	   myShow(sw)
	   sw++;
	   if(sw==$(".hotPic .pic li").length){sw=0;}
	} , 5000);
})
</script>
</body>
</html>
