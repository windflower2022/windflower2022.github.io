	<script>
      var words = ["complete", "completely", "survive", "originally", "protect", "in the Tang dynasty", "restore", "It is adj./n. for sb. to do sth.", "entire", "access", "accessible", "watch/see sb. doing sth.", "streams of people", "It is time for sb./sth. to do sth.", "a piece of history", "do the job", "spend time/money doing sth.", "defend", "defensive equipment", "good-better-best", "hire", "fire", "rent", "rental", "shake", "shaky", "It takes sb. Some time to do sth.", "all the way", "Supposedly", "watchtower", "take pictures", "daily routine"
	  ];

      let index = 0;
let intervalId = setInterval(function() {
  document.getElementById("word").innerHTML = words[index];

  }
}, 4000); // 每隔4秒显示一个单词
