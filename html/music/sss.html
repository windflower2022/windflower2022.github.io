<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <section style="margin: 0 auto; width: 600px; border: 4px solid #9aaedb; padding: 4px; box-sizing: border-box;">
        <!-- 内框 -->
        <section style="border: 2px dashed #7a8dbf; padding: 20px; box-sizing: border-box; position: relative; background-color: #F5FAFF;">
          <!-- 设置上下内边距为 80 像素 -->
          <div style="padding-top: 80px; padding-bottom: 80px;">
            <!-- 标题文字 -->
            <section style="text-align: center; margin-bottom: 20px; color: #9aaedb; font-size: 20px; line-height: 1.8;">
              <strong style="font-size: 24px;">Silver Slumber Serenade</strong>
              <br />
              <span style="font-size: 16px;">歌手:Oliver Wells / Emily Rivers / Đặng Duy Hiền</span>
            </section>
            <!-- 替换后的图片 -->
            <section style="text-align: center; margin-bottom: 20px;">
              <img
                src="http://www.zjiao.net/data/attachment/forum/202412/30/150058bl3icna6cs6wvsjn.jpg"
                alt="Top Image"
                style="max-width: 80%; height: auto; display: block; margin: 0 auto;"
              />
            </section>
            <!-- 新的音乐播放器（iframe）居中 
            <section style="text-align: center; margin-bottom: 20px;">
              <iframe
                frameborder="no"
                border="0"
                marginwidth="0"
                marginheight="0"
                width="0"
                height="0"
                autoplay="" 
                loop=""
                src="http://music.163.com/song/media/outer/url?id=2606614990.mp3"
              ></iframe>
            </section>
        文字内容 -->
            <section style="margin-left: 10%; margin-right: 10%; color: #9aaedb;">
              <section style="padding: 25px 20px;">
                <section
                  data-autoskip="1"
                  class="135brush"
                  style="text-align: justify; line-height: 1.75em; letter-spacing: 1.5px; font-size: 14px; color: inherit; background: transparent;"
                >
                  <p style="vertical-align: inherit;">
                    银月轻抚，烦忧消散，梦境超越尘世，将人带入宁静安详的世界。诗意的表达让人感受到夜晚的平和与希望，唤起对自然与心灵的深切共鸣。
                  </p>
                </section>
              </section>
              <!-- 底部文字 致｜念初 -->
              <section
                style="
                  font-size: 16px;
                  color: #9aaedb;
                  text-align: right;
                  letter-spacing: 4px;
                  padding-right: 15px;
                  margin-bottom: 20px;
                "
              >
                <strong class="135brush" data-brushtype="text">念 | 一起听歌</strong>
              </section>
              <!-- 底部图片 -->
              <section style="text-align: right;">
                <img
                  src="https://bcn.135editor.com/files/images/editor_styles/6b799dbbf5cba35e7253b22ec238bf78.png"
                  alt="Bottom Image"
                  style="width: 50%; height: auto; display: inline-block; margin: 0;"
                />
              </section>
            </section>
          </div>
        </section>
      </section>
  </body>
