<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>【每日一练】页码式时间轴</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8fafc;
      padding: 20px;
    }
    
    .timeline {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    
    @media (max-width: 1024px) {
      .timeline {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .timeline {
        grid-template-columns: 1fr;
      }
    }
    
    .item {
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .item:hover {
      transform: translateY(5px);
    }
    
    .image {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .image div {
      position: relative;
    }
    
    .image img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #bae6fd;
      box-shadow: 0 2px 10px rgba(148, 163, 184, 0.1);
    }
    
    .image span {
      position: absolute;
      top: 50%;
      left: 100px;
      transform: translateY(-50%);
      background-color: #f0f9ff;
      color: #075985;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(148, 163, 184, 0.15);
    }
    
    .details {
      padding-top: 10px;
      text-align: center;
    }
    
    .details div {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(148, 163, 184, 0.1);
      border-left: 4px solid #7dd3fc;
      transition: box-shadow 0.3s ease;
    }
    
    .details div:hover {
      box-shadow: 0 8px 30px rgba(148, 163, 184, 0.2);
    }
    
    .details h1 {
      color: #0369a1;
      font-size: 16px;
      margin-bottom: 5px;
      text-decoration: none; /* 移除默认下划线 */
      display: inline-block; /* 使链接可以应用变换 */
      transition: transform 0.2s ease;
    }
    
    .details h1:hover {
      transform: scale(1.05); /* 鼠标悬停时标题轻微放大 */
      text-decoration: underline; /* 鼠标悬停时显示下划线 */
    }
    
    .details p {
      display: none; /* 隐藏小字介绍 */
    }
  </style>
