<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ëø∑‰Ω†ÂçïËØçÂ§ß‰ΩúÊàò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Êñ∞Â¢ûÂØÜÁ†ÅÊ°ÜÊ†∑Âºè */
       .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .password-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .password-input {
            padding: 12px;
            font-size: 16px;
            margin: 15px 0;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            width: 200px;
        }
        .password-btn {
            padding: 12px 30px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .password-btn:hover {
            background: #357ABD;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-board {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 18px;
            color: #444;
        }

        .correct { color: #28a745; }
        .wrong { color: #dc3545; }

        .question {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            background: #e7e4d7;
            border-radius: 20px;
            font-size: 3.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 15px 0;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 90%;
            max-width: 600px;
            padding: 15px;
            background: #c3cfe2(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 4px 12px #c3cfe2(0,0,0,0.1);
        }

        .bubble {
            background: #4CAF50;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 28px;  /*ÂçïËØçÂ§ßÂ∞è*/
            color: #fbfbfc;
            border: none;
            outline: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            min-width: 50px;
            min-height: 50px;
        }

        .bubble:nth-child(3n+1) { background: #E91E63; }
        .bubble:nth-child(3n+2) { background: #2196F3; }
        .bubble:nth-child(3n+3) { background: #FF9800; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
        }
        .bubble.wrong {
            animation: shake 0.3s;
            background: #dc3545 !important;
        }

        .import-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .word-grid {
                gap: 8px;
                padding: 10px;
            }
            .bubble {
                min-width: 40px;
                min-height: 40px;
                font-size:  0.8em;
            }
            .question {
                font-size: 1em;
                padding: 10px;
            }
            .score-board {
                font-size: 16px;
                gap: 15px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- ÂØÜÁ†ÅÈ™åËØÅÊ®°ÊÄÅÊ°Ü -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h2>ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å</h2>
            <input type="password" class="password-input" id="passwordInput" autocomplete="off" autofocus>
            <button class="password-btn" onclick="checkPassword()">ËøõÂÖ•Á≥ªÁªü</button>
        </div>
    </div>

    <button class="import-btn" onclick="document.getElementById('fileInput').click()">
        üìÅ ÂØºÂÖ•ÂçïËØç
    </button>
    <input type="file" id="fileInput" hidden accept=".xls,.xlsx">

    <div class="score-board">
        <div class="correct">Ê≠£Á°ÆÔºö<span id="correctCount">0</span></div>
        <div class="wrong">ÈîôËØØÔºö<span id="wrongCount">0</span></div>
    </div>

    <div class="question" id="chineseQuestion"></div>
    <div class="word-grid" id="wordContainer"></div>

    <script>
        // ÂØÜÁ†ÅÈ™åËØÅÂäüËÉΩ
      const CORRECT_PASSWORD = "Luna";
     let attemptCount = 0;

     function checkPassword() {
         const input = document.getElementById('passwordInput');
         if (input.value === CORRECT_PASSWORD) {
             document.getElementById('passwordModal').style.display = 'none';
             document.getElementById('mainContent').style.display = 'block';
         } else {
             attemptCount++;
             alert(`ÂØÜÁ†ÅÈîôËØØÔºàÂâ©‰ΩôÂ∞ùËØïÊ¨°Êï∞Ôºö${5 - attemptCount}Ôºâ`);
             input.value = '';
             if (attemptCount >= 5) {
                 alert("Â∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåÈ°µÈù¢Âç≥Â∞ÜÂÖ≥Èó≠");
                 window.close();
             }
         }
     }

        const CONFIG = {
            GRID_SIZE: 9,
            BUBBLE_COLORS: ['#4CAF50', '#2196F3', '#FF9800'],
            SOUND: {
                CORRECT: 'https://dict.youdao.com/dictvoice?type=2&audio=',
                WRONG: 'https://dict.youdao.com/dictvoice?type=2&audio=wrong'
            }
        };

        let gameState = {
            words: [],
            currentWord: null,
            correctCount: 0,
            wrongCount: 0,
            remainingWords: [],
            isProcessing: false
        };

        function initGame() {
            if (gameState.isProcessing || gameState.remainingWords.length === 0) {
                if (gameState.remainingWords.length === 0) {
                    const total = gameState.correctCount + gameState.wrongCount;
                    const accuracy = total > 0 ? (gameState.correctCount / total * 100) : 0;
                    alert(`üéâ ÈÄöÂÖ≥ÔºÅÊ≠£Á°ÆÁéá: ${accuracy.toFixed(1)}%`);
                    resetGame();
                }
                return;
            }

            gameState.currentWord = gameState.remainingWords[
                Math.floor(Math.random() * gameState.remainingWords.length)
            ];
            document.getElementById('chineseQuestion').textContent = gameState.currentWord.zh;

            const wrongOptions = gameState.words
                .filter(w => w.en !== gameState.currentWord.en)
                .map(w => w.en)
                .sort(() => Math.random() - 0.5)
                .slice(0, CONFIG.GRID_SIZE - 1);

            const words = shuffle([...wrongOptions, gameState.currentWord.en]).slice(0, CONFIG.GRID_SIZE);
            renderWordGrid(words);
        }

        function renderWordGrid(words) {
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';
            
            words.forEach((word, index) => {
                const bubble = document.createElement('button');
                bubble.className = 'bubble';
                bubble.textContent = word;
                bubble.style.background = CONFIG.BUBBLE_COLORS[index % 3];
                
                bubble.onclick = () => handleAnswer(word, bubble);
                bubble.ontouchstart = bubble.onmousedown = (e) => {
                    e.preventDefault();
                    playSound(word);
                };

                container.appendChild(bubble);
            });
        }

        function handleAnswer(selectedWord, element) {
            if (gameState.isProcessing) return;
            gameState.isProcessing = true;

            const isCorrect = selectedWord === gameState.currentWord.en;
            
            if (isCorrect) {
                gameState.correctCount++;
                element.style.transform = 'scale(0)';
                setTimeout(() => {
                    gameState.remainingWords = gameState.remainingWords.filter(
                        w => w.en !== gameState.currentWord.en
                    );
                    initGame();
                }, 200);
            } else {
                gameState.wrongCount++;
                element.classList.add('wrong');
                setTimeout(() => element.classList.remove('wrong'), 500);
            }

            playSound(isCorrect ? selectedWord : 'wrong');
            updateScore();
            gameState.isProcessing = false;
        }

        function updateScore() {
            document.getElementById('correctCount').textContent = gameState.correctCount;
            document.getElementById('wrongCount').textContent = gameState.wrongCount;
        }

        function playSound(word) {
            new Audio(`${word === 'wrong' ? CONFIG.SOUND.WRONG : CONFIG.SOUND.CORRECT}${encodeURIComponent(word)}`)
                .play().catch(() => console.log('ÁÇπÂáªÈ°µÈù¢ÂêéÈáçËØï'));
        }

        function resetGame() {
            gameState = {
                ...gameState,
                correctCount: 0,
                wrongCount: 0,
                remainingWords: [...gameState.words]
            };
            updateScore();
            initGame();
        }

        // Êñá‰ª∂ÂØºÂÖ•Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !/\.xlsx?$/i.test(file.name)) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    gameState.words = XLSX.utils.sheet_to_json(sheet)
                        .filter(item => item.‰∏≠Êñá && item.Ëã±Êñá)
                        .map(item => ({
                            zh: item.‰∏≠Êñá.toString().trim(),
                            en: item.Ëã±Êñá.toString().trim().toLowerCase()
                        }))
                        .filter((v, i, a) => a.findIndex(t => t.zh === v.zh) === i);

                    gameState.remainingWords = [...gameState.words];
                    alert(`ÂØºÂÖ•ÊàêÂäü ${gameState.words.length} ‰∏™ÂçïËØç`);
                    resetGame();
                } catch (error) {
                    alert(`ÂØºÂÖ•Â§±Ë¥•: ${error.message}`);
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // ÂàùÂßãÂåñÈªòËÆ§ËØçÂ∫ì
        gameState.words = [
            { en: "hello", zh: "‰Ω†Â•Ω" }, { en: "apple", zh: "ËãπÊûú" }, { en: "book", zh: "‰π¶Êú¨" },
            { en: "cat", zh: "Áå´" }, { en: "dog", zh: "Áãó" }, { en: "car", zh: "Ê±ΩËΩ¶" },
            { en: "tree", zh: "Ê†ë" }, { en: "sun", zh: "Â§™Èò≥" }, { en: "moon", zh: "Êúà‰∫Æ" }
        ];
        gameState.remainingWords = [...gameState.words];
        initGame();

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
