    <style>
        :root {

        body {

        /* åŸæœ‰å…¶ä»–æ ·å¼ä¿æŒä¸å˜... */
        .cyber-container {

        .cyber-border {

        .header {

        }

        .main-display {

            display: flex;

            perspective: 1000px;
        }

        #name-display {

        .control-panel {

        .cyber-button {

        .cyber-button::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 45%, 
                rgba(214, 162, 233, 0.3) 50%,

        .cyber-button:hover {

        }

        .stats {

            color: #CD84FF;

        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes shooting {
            0% {
                transform: translate(-100%, -100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(200%, 200%) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy"></div>

    <div class="cyber-container">
        <div class="cyber-border"></div>
        <div class="hud-display">

                <h1>Come on ! Be No. One</h1>
                <div class="stats">åœ¨çº¿ç”¨æˆ·: 48 | å†…å­˜å ç”¨: 23% | å»¶è¿Ÿ: 17ms</div>

            <div class="main-display">
                <div id="name-display">READY</div>
            </div>

            <div class="control-panel">
                <div class="cyber-button" onclick="toggleRoll()">
                    <span>â–¶ï¸ å¯åŠ¨éšæœºåºåˆ—</span>

    </div>

    <script>
        // ç”Ÿæˆæ˜Ÿç©º
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            
            // åˆ›å»º150é¢—åŸºç¡€æ˜Ÿ
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 2 + 1}px;
                    height: ${Math.random() * 2 + 1}px;
                    animation-delay: ${Math.random() * 3}s;
                `;
                galaxy.appendChild(star);
            }

            // åˆ›å»ºæµæ˜Ÿ
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'shooting-star';
                meteor.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-duration: ${Math.random() * 2 + 1.5}s;
                `;
                galaxy.appendChild(meteor);
                setTimeout(() => meteor.remove(), 3000);
            }, 2500);
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        document.addEventListener('DOMContentLoaded', createGalaxy);

        // åŸæœ‰JavaScriptåŠŸèƒ½ä¿æŒä¸å˜...
        const names = [
            'AJ', 'Loong', 'Jane', 'Nostalgia', 'Avery', 'Pluto', 'Starry',
            'Paul', 'Roin', 'Saturday', 'Ava', 'Evelyn', 'Skura', 'Rosalie',
            'Chloe', 'Mia', 'Hessen', 'Moonlight', 'Sophia', 'Claire', 'Eleanor',
            'Jasmine', 'Aurora', 'Tsuki', 'Lance', 'Ellie', 'Lotus', 'Tracy',
            'Scaramzi', 'Angelika', 'Denise', 'Grace', 'Vesper', 'Nancy', 'Echo',
            'Lvy', 'Jennifer', 'Emily', 'Alita', 'Arlan', 'Stars', 'Heidi', 'Azura',
            'Nora', 'Lucy', 'Daisy', 'Lanse', 'Cock', 'Camel', 'King', 'River',
            'Shark', 'Success', 'Brave', 'Cloud', 'June'
        ];

        let isRolling = false;
        let rollInterval;
        const display = document.getElementById('name-display');
        const particles = [];

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            particles.push({
                element: particle,
                x: Math.random() * 4 - 2,
                y: Math.random() * 4 - 2
            });
        }

        function animateParticles() {
            particles.forEach((p, index) => {
                p.element.style.opacity -= 0.02;
                if (p.element.style.opacity <= 0) {
                    p.element.remove();
                    particles.splice(index, 1);
                } else {
                    p.element.style.left = 
                        parseFloat(p.element.style.left) + p.x + 'px';
                    p.element.style.top = 
                        parseFloat(p.element.style.top) + p.y + 'px';
                }
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function getRandomName() {
            const x = window.innerWidth/2;
            const y = window.innerHeight/2;
            createParticle(x, y);
            return names[Math.floor(Math.random() * names.length)];
        }

        function toggleRoll() {
            const button = document.querySelector('.cyber-button');
            if (!isRolling) {
                isRolling = true;
                button.innerHTML = 'â¹ï¸ ç»ˆæ­¢è¿›ç¨‹';
                
                rollInterval = setInterval(() => {
                    const current = display.textContent;
                    let newName;
                    do {
                        newName = getRandomName();
                    } while (newName === current);
                    
                    display.textContent = newName;
                    display.style.transform = `
                        rotateX(${Math.random()*10-5}deg)
                        rotateY(${Math.random()*10-5}deg)
                    `;
                }, 60);
            } else {
                isRolling = false;
                clearInterval(rollInterval);
                button.innerHTML = 'â–¶ï¸ é‡å¯åºåˆ—';
                display.style.transform = 'none';
                
                // ç²’å­çˆ†å‘æ•ˆæœ
                const x = window.innerWidth/2;
                const y = window.innerHeight/2;
                for(let i=0; i<30; i++) createParticle(x, y);
            }
        }

        function showStats() {
            alert('é«˜çº§åˆ†æåŠŸèƒ½éœ€è¿æ¥æ˜Ÿäº‘æ•°æ®åº“...');
        }
    </script>
